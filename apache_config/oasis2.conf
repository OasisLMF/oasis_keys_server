<VirtualHost *:80>
    ServerName localhost
    WSGIDaemonProcess piwind-keys-server processes=1 threads=1 display-name=mod_wsgi
    WSGIProcessGroup piwind-keys-server
    WSGIApplicationGroup %{GLOBAL}
    WSGIScriptAlias / /var/www/oasis/oasis2.wsgi process-group=piwind-keys-server application-group=%{GLOBAL}
    ErrorLog ${APACHE_LOG_DIR}/error.log
    LogLevel warn
    Timeout 86400
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directory /var/www/oasis/>
        Order allow,deny
        Allow from all
        Options -Indexes
    </Directory>
</VirtualHost>
